<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">   <!--Veriyi adres çubuğu üzerinden gönderir, get i kullandığımızda üst limit vardır.-->
        <input type="text" id="ad" name="ad"/><br>
        <!--Post veriyi arka planda kullanır, üst limit yoktur-->
        <!--id java script, name server tarafında kullanılır-->
        <input type="password"/><br>
        <input type="checkbox"/><br>
        <input type="color"/><br>
        <input type="date"/><br>
        <input type="datetime"/><br>
        <input type="time"/><br>
        <input type="email"/><br>
        <input type="file"/><br>
        <input type="hidden"/><br>
        <input type="number"/><br>
        <input type="radio"/><br>
        <input type="range" min="10" max="100"/><br>
        <input type="reset"/><br>
        <input type="tel"/><br>
        <input type="image"/><br>
        <textarea cols="50" rows="5"></textarea>
        <select>
            <option>AAA</option>
            <option>BBB</option>
            <option>CCC</option>
        </select>
        <input type="submit" value="Gönder"/>
    </form>
</body>
</html>
