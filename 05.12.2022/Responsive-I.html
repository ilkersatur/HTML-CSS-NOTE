<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        .resim img{
            width: 300px;
            height: 200px;
        }
        .resimResp img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!--yüzde kullanımı-->
    <div class="resim">
        <img src="fog.jpg" alt="">
    </div>
    <div class="resimResp">
        <img src="giphy.gif" alt="">
    </div>
    <!--Media tags-->
    <!--viewport-->
</body>
</html>
